<section class="login-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left-sidebar">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-6 right-sidebar">
        <form [formGroup]="signupForm">
          <h2 mat-title class="text-center text-uppercase">Welcome</h2>
          <div class="form-group mb-3">
            <input
              type="text"
              placeholder="User Name"
              class="form-control form-control-sm"
              formControlName="username"
            />
            <span
              class="help-block"
              *ngIf="
                signupForm.get('username').hasError('required') &&
                signupForm.get('username').touched
              "
              >User Name shoudn't be empty</span
            >
          </div>
          <div class="form-group mb-3">
            <input
              type="email"
              placeholder="Email"
              class="form-control form-control-sm"
              formControlName="email"
            />
            <span
              class="help-block"
              *ngIf="
                signupForm.get('email').hasError('required') &&
                signupForm.get('email').touched &&
                !signupForm.get('email').hasError('email')
              "
              >Email shoudn't be empty</span
            >
            <span
              class="help-block"
              *ngIf="signupForm.get('email').hasError('email')"
              >Email is Invalid</span
            >
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-sm"
              formControlName="password"
              placeholder="Password"
            />
            <span
              class="help-block"
              *ngIf="
                signupForm.get('password').hasError('required') &&
                signupForm.get('password').touched &&
                !signupForm.get('password').hasError('minlength')
              "
              >Password shoudn't be empty</span
            >
            <span
              class="help-block"
              *ngIf="signupForm.get('password').hasError('minlength')"
              >Password must be 6 characters atleast</span
            >
          </div>
          <div class="mt-3">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              [disabled]="signupForm.invalid"
              (click)="signUp()"
            >
              Sign Up
            </button>
            <a mat-button routerLink="/login">Already a user? Login here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
