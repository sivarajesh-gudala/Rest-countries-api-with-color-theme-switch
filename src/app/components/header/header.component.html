<!-- header -->
<div class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <ul class="navbar-nav">
        <li
          class="nav-item ip-tracker"
          [ngClass]="modeStatus ? 'dark-nav-btn' : 'light-nav-btn'"
          *ngFor="let navItems of nav"
        >
          <a
            class="nav-link text-uppercase"
            [routerLink]="navItems.link"
            routerLinkActive="active"
            [routerLinkOptions]="{ match: ['/', '/all-countries'] }"
            matTooltip="All countries in the World"
            matTooltipHideDelay="100"
          >
            {{ navItems.name }}
          </a>
        </li>
      </ul>
      <ul
        class="navbar-nav ms-auto"
        [ngClass]="modeStatus ? 'dark-btn' : 'light-btn'"
      >
        <mat-button-toggle
          appearance="legacy"
          [checked]="darkMode$ | async"
          (click)="onToggle()"
          class="nav-btn shadow-none"
          matTooltip="Change the Appearance"
          matTooltipHideDelay="100"
          ><span class="material-icons">
            {{ modeStatus ? "light_mode" : "dark_mode" }}
          </span>

          {{ modeStatus ? "Light Mode" : modeName }}
        </mat-button-toggle>

        <button
          (click)="signOut()"
          mat-button
          type="button"
          matTooltip="Signout"
          matTooltipHideDelay="100"
          class="nav-btn"
        >
          <mat-icon>exit_to_app</mat-icon>
          {{ userName }}
        </button>
      </ul>
    </div>
  </nav>
</div>
