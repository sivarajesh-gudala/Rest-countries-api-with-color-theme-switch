<!-- header -->
<div class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <ul class="navbar-nav">
        <li
          class="nav-item ip-tracker"
          [ngClass]="modeStatus === true ? 'dark-nav-btn' : 'light-nav-btn'"
        >
          <a
            class="nav-link text-uppercase"
            routerLink="/all-countries"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Where in the world?
          </a>
        </li>
        <li
          class="nav-item"
          [ngClass]="modeStatus === true ? 'dark-nav-btn' : 'light-nav-btn'"
        >
          <a
            class="nav-link text-uppercase"
            routerLink="/ip-address-tracker"
            routerLinkActive="active"
          >
            GPS Tracker
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="modeStatus === true ? 'dark-text' : 'light-text'"
          >
            <mat-slide-toggle
              [checked]="darkMode$ | async"
              (change)="onToggle()"
              class="slide-toggle"
              matTooltip="Change the Appearance"
              matTooltipHideDelay="100"
            >
              {{ modeStatus ? modeName : "Light Theme" }}
            </mat-slide-toggle>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link">
            <span
              class="material-icons-outlined"
              (click)="signOut()"
              matTooltip="Signout"
              matTooltipHideDelay="100"
              [ngClass]="
                modeStatus === true ? 'dark-btn-logout' : 'light-btn-logout'
              "
            >
              logout
            </span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
