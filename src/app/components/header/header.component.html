<!-- header -->
<div class="header">
  <nav class="navbar justify-content-center navbar-dark navbar-expand-lg">
    <a class="navbar-brand fw-bolder ms-4">Where in the world?</a>
    <div class="container">
      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
        <li class="nav-item">
          <input
            id="darkMode"
            type="checkbox"
            [checked]="darkMode$ | async"
            (change)="onToggle()"
            class="toggle"
          />
          <label class="toggle-label" for="darkMode">
            <span class="moon material-icons-round"> dark_mode </span>
            <span class="sun material-icons-round"> light_mode </span>
          </label>
        </li>
        <span class="fw-bold">
          {{ modeStatus ? modeName : "Light Mode" }}
        </span>
      </ul>
    </div>
  </nav>
</div>
