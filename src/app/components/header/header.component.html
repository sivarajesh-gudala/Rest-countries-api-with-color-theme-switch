<!-- header -->
<div class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <ul class="navbar-nav">
        <li
          class="nav-item ip-tracker"
          [ngClass]="modeStatus === true ? 'dark-nav-btn' : 'light-nav-btn'"
        >
          <a
            class="nav-link text-uppercase"
            routerLink="/all-countries"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Where in the world?
          </a>
        </li>
        <li
          class="nav-item"
          [ngClass]="modeStatus === true ? 'dark-nav-btn' : 'light-nav-btn'"
        >
          <a
            class="nav-link text-uppercase"
            routerLink="/ip-address-tracker"
            routerLinkActive="active"
          >
            GPS Tracker
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" color="primary" class="customize-menu">
          <li mat-menu-item>
            <mat-slide-toggle
              [checked]="darkMode$ | async"
              (change)="onToggle()"
              class="slide-toggle"
              matTooltip="Change the Appearance"
              matTooltipHideDelay="100"
            >
              {{ modeStatus ? modeName : "Light Mode" }}
            </mat-slide-toggle>
          </li>

          <button
            mat-menu-item
            (click)="signOut()"
            matTooltip="Signout"
            matTooltipHideDelay="100"
            class="log-out"
          >
            {{ userName }}
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-menu>
      </ul>
    </div>
  </nav>
</div>
