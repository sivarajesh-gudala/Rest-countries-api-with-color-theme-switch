<!-- header -->
<div class="header">
  <nav class="navbar navbar-dark navbar-expand-lg">
    <ul class="nav nav-pills nav-fill">
      <li
        class="nav-item ip-tracker"
        [ngClass]="modeStatus === true ? 'dark-nav-btn' : 'light-nav-btn'"
      >
        <a
          class="nav-link"
          routerLink="/countries"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Where in the world?
        </a>
      </li>
      <li
        class="nav-item"
        [ngClass]="modeStatus === true ? 'dark-nav-btn' : 'light-nav-btn'"
      >
        <a
          class="nav-link"
          routerLink="/ip-address-tracker"
          routerLinkActive="active"
        >
          <!-- <mat-icon>location_on</mat-icon> -->
          GPS Tracker
        </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <input
          id="darkMode"
          type="checkbox"
          [checked]="darkMode$ | async"
          (change)="onToggle()"
          class="toggle"
        />
        <label class="toggle-label" for="darkMode">
          <span
            class="moon material-icons-round"
            [ngClass]="modeStatus === true ? 'dark-text' : 'light-text'"
          >
            dark_mode
          </span>
          <span
            class="sun material-icons-round"
            [ngClass]="modeStatus === true ? 'dark-text' : 'light-text'"
          >
            light_mode
          </span>
        </label>
      </li>
      <span
        class="fw-bold"
        [ngClass]="modeStatus === true ? 'dark-text' : 'light-text'"
      >
        {{ modeStatus ? modeName : "Light Mode" }}
      </span>
    </ul>
    <button
      mat-button
      type="button"
      class="logout-btn"
      [ngClass]="modeStatus === true ? 'dark-btn-logout' : 'light-btn-logout'"
      (click)="signOut()"
    >
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </nav>
</div>
