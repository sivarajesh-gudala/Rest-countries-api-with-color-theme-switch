<div class="dialog">
  <div mat-dialog-content>
    <p>{{ message }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button class="close-btn" type="button" (click)="close()">
      No
    </button>
    <button mat-flat-button class="yes-btn" type="button" (click)="signOut()">
      Yes
    </button>
  </div>
</div>
