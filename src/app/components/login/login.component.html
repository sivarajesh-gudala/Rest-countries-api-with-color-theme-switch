<div class="mt-4">
  <h1 mat-headline class="text-center">Welcome to my website</h1>
  <h4 mat-subheading-1 class="text-center">
    Here you can find the list of countries in the world by using different
    search filters
  </h4>
</div>
<section class="login-form">
  <div class="container">
    <div class="row">
      <form [formGroup]="loginForm">
        <h2 mat-title>{{ signUpStatus ? "Login" : "Sign Up" }}</h2>

        <div class="form-group mb-3">
          <input
            type="email"
            placeholder="Email"
            class="form-control form-control-sm"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              loginForm.get('email').hasError('required') &&
              loginForm.get('email').touched &&
              !loginForm.get('email').hasError('email')
            "
            >Email shoudn't be empty</span
          >
          <span
            class="help-block"
            *ngIf="loginForm.get('email').hasError('email')"
            >Email is Invalid</span
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control form-control-sm"
            formControlName="password"
            placeholder="Password"
          />
          <span
            class="help-block"
            *ngIf="
              loginForm.get('password').hasError('required') &&
              loginForm.get('password').touched &&
              !loginForm.get('password').hasError('minlength')
            "
            >Password shoudn't be empty</span
          >
          <span
            class="help-block"
            *ngIf="loginForm.get('password').hasError('minlength')"
            >Password must be 6 characters atleast</span
          >
        </div>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-primary btn-sm"
            [disabled]="loginForm.invalid"
            (click)="signUp()"
          >
            {{ signUpStatus ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="switch()"
          >
            Switch To {{ signUpStatus ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
