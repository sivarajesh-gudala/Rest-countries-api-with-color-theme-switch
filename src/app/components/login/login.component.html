<div class="mt-4">
  <h1 mat-headline class="text-center">Welcome to my website</h1>
  <h4 mat-subheading-1 class="text-center">
    Here you can find the list of countries in the world by using different
    search filters
  </h4>
</div>

<section class="login-form">
  <div class="container">
    <div class="row">
      <form [formGroup]="loginForm">
        <div *ngIf="signUpStatus === false">
          <h2 mat-title>Login</h2>

          <div class="form-group mb-3">
            <input
              type="email"
              placeholder="Email"
              class="form-control form-control-sm"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-sm"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="mt-3">
            <button
              class="btn btn-primary btn-sm"
              [disabled]="loginForm.invalid"
              (click)="login()"
            >
              Login
            </button>
            |
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="createAccount()"
            >
              Create Account
            </button>
          </div>
        </div>

        <div *ngIf="signUpStatus === true">
          <h2 mat-title>Sign up</h2>
          <div class="form-group">
            <input
              type="text"
              placeholder="Email"
              class="form-control form-control-sm mb-3"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-sm"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="mt-3">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              [disabled]="loginForm.invalid"
              (click)="signUp()"
            >
              Sign Up
            </button>
            |
            <button
              type="button"
              class="btn btn-dark btn-sm"
              (click)="signUpStatus = false"
            >
              Switch To Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
