<!-- header  -->
<app-header></app-header>
<!-- Map-content -->
<div class="container-fluid">
  <div class="row">
    <div class="ip-address-search">
      <div class="row content">
        <div class="col-md-12">
          <div class="col-md-5 mx-auto mt-4 mb-3">
            <h2 mat-title>IP Address Tracker</h2>
            <form [formGroup]="mapForm">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  formControlName="ipaddress"
                  placeholder="Search by any IP address or domain"
                />
                <span class="input-group-text">
                  <img
                    src="../../../assets/ip-address/icon-arrow.svg"
                    (click)="searchAddress()"
                  />
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="card"
      [ngClass]="darkModeStatus ? 'bg-dark' : 'bg-light'"
      *ngIf="locationDetails && invalidIpAddr === false"
    >
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <ul>
              <li>
                IP Address :
                <span>
                  {{ ipAddress }}
                </span>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul>
              <li>
                location:
                <span>
                  {{ country }}
                </span>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul>
              <li>
                time zone:
                <span>
                  {{ timeZone }}
                </span>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul>
              <li>
                isp:
                <span>
                  {{ isp }}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="map">
      <div class="leaflet-control coordinate"></div>
    </div>
  </div>
</div>
